version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spotify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth-service:
    build:
      context: .
      dockerfile: backend/services/auth_service/Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/spotify_db
      - SECRET_KEY=your-secret-key-please-change-in-prod
    depends_on:
      - database

  recommender-service:
    build:
      context: .
      dockerfile: backend/services/recommender_service/Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/spotify_db
      - SECRET_KEY=your-secret-key-please-change-in-prod
      - DATA_DIR=/app/data
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
    volumes:
      - ./data:/app/data

  analytics-service:
    build:
      context: .
      dockerfile: backend/services/analytics_service/Dockerfile
    ports:
      - "8003:8003"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/spotify_db
      - SECRET_KEY=your-secret-key-please-change-in-prod
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    depends_on:
      - database

  playlist-service:
    build:
      context: .
      dockerfile: backend/services/playlist_service/Dockerfile
    ports:
      - "8004:8004"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/spotify_db
      - SECRET_KEY=your-secret-key-please-change-in-prod
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_AUTH_SERVICE=http://localhost:8001
        - VITE_RECOMMENDER_SERVICE=http://localhost:8002
        - VITE_ANALYTICS_SERVICE=http://localhost:8003
        - VITE_PLAYLIST_SERVICE=http://localhost:8004
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - recommender-service
      - analytics-service
      - playlist-service

volumes:
  postgres_data:
